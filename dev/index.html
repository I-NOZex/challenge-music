<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beat2Revolution | Home</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/base.css" rel="stylesheet">

    <script src="vendor/vue/vue.js"></script>
    <script src="vendor/vue-resource/vue-resource.min.js"></script>
    <script src="vendor/vue-router/vue-router.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- VUE TEMPLATES -->
<!-- track list -->
<template id="tpl-tracklist">
    <ol class="tracks-list" id="tracks-container">
        <li v-for="(track, idx) in tracks" class="track-item">
			<span class="track-index">{{ idx+1 }}.</span>
			<div class="track-infos">
	            <div><router-link :to="{ name: 'music', params: { musicId: track.id }}" class="track-name">{{ track.track }}</router-link></div>
	            <div>
	                <span class="track-artist">{{ track.artist }}</span>
	                <span class="separator">•</span>
	                <span class="track-album">{{ track.album }}</span>
	            </div>
			</div>
            <div class="favorite" v-if="isUserLogged && (fvs.indexOf(track.id) >= 0)">
                    <button class="btn btn-primary" v-on:click="removeFromFavs(track.id)">- Remove from favorites</button>
            </div>
            <div class="favorite" v-else-if="isUserLogged &&  (fvs.indexOf(track.id) < 0)">
                    <button class="btn btn-primary" v-on:click="addToFavs(track.id)">+ Add to favorites</button>
            </div>
        </li>
    </ol>
</template>

<!-- track details -->
<template id="tpl-track-details">
    <div><p class="track-name">Title: {{ track.track }}</p>
        <p class="track-artist">Artist: {{ track.artist }}</p>
        <p class="track-album">Album: {{ track.album }}</p>
    </div>
</template>

<!-- user favorites -->
<template id="tpl-favorites">
    <h1>les favourites</h1>
</template>

<template id="tpl-login-link">
    <a v-on:click="switchToInput" href="#">Login</a>
</template>

<template id="tpl-login-input">
    <form onsubmit="event.preventDefault">
        <div class="input-group">
            <input v-model="email" type="email" class="form-control" placeholder="Enter your email" value="admin@ubiwhere.com">
            <span class="input-group-btn">
                <input class="btn btn-primary" type="submit" v-on:click="login(email)" value="Login">
            </span>
        </div>
        </form>
</template>
<!-- END VUE TEMPLATES -->

<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <a href="./" class="logo"></a>
            <hr/>
            <ul class="nav nav-pills nav-stacked">
                <router-link tag="li" to="/" role="presentation">
                    <a>Latest</a>
                </router-link>

                <router-link v-if="User.isLogged" tag="li" :to="{ name: 'favorites', params: { userId: User.id }}" role="presentation">
                    <a>Favorites</a>
                </router-link>
            </ul>
            <hr/>
            <div v-if="User.isLogged" class="user-info">
                <img id="user-avatar" v-bind:src="User.gravatar"/>
                <span id="user-name" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">{{User.username}}</span>
                <span class="separator">•</span>
                <router-link to="/" class="track-name"><span v-on:click="User.logout">Logout</span></router-link>
            </div>
            <div v-else>
                <component :is="current"></component>
            </div>
        </div>
        <div class="col-md-10" id="content">
            <router-view ref="curComponent"></router-view>
        </div>
    </div>

</div>

    <!-- load app -->
<!--    <script src="vendor/jquery/js/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/MD5.js"></script>
</body>

</html>
